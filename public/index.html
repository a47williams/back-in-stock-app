<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Northstar Apps</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .install-btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .install-btn:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Northstar Apps</h1>
  </header>

  <main>
    <div class="content">
      <h2>Back in Stock Alerts for Shopify</h2>
      <p>Automatically notify your customers when products are restocked. Easy setup, smart alerts, and seamless Shopify integration.</p>
      <a class="install-btn" href="/auth?shop=your-store.myshopify.com">Install Now</a>
    </div>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:northstarshopapps@gmail.com">northstarshopapps@gmail.com</a> | 
    <a href="https://www.instagram.com/northstarapps" target="_blank">@northstarapps</a></p>
  </footer>

</body>
</html>
