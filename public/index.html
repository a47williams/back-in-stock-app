<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Northstar Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f0ff;
      color: #333;
      text-align: center;
    }

    .header {
      background-color: #003366;
      padding: 20px;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      color: white;
      margin: 0;
    }

    .container {
      padding: 40px 20px;
    }

    .container h2 {
      font-size: 24px;
      color: #222;
    }

    .container p {
      font-size: 16px;
      color: #444;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #f5f5f5;
      padding: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="/images/northstar-logo.png" alt="Northstar Apps Logo" class="logo">
    <h1>Northstar Apps</h1>
  </div>

  <div class="container">
    <h2>Back in Stock Alerts for Shopify</h2>
    <p>
      Automatically notify your customers when products are restocked.
      Easy setup, smart alerts, and seamless Shopify integration.
    </p>
    <a class="btn" href="/auth?shop=your-store.myshopify.com">Install Now</a>
  </div>

  <div class="footer">
    Contact us: <a href="mailto:northstarshopapps@gmail.com">northstarshopapps@gmail.com</a> |
    <a href="https://instagram.com/northstarapps" target="_blank">@northstarapps</a>
  </div>

</body>
</html>
