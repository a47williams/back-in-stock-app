<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Northstar Apps</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003B87;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    main {
      flex: 1;
      text-align: center;
      background-color: #E6F0FF;
      padding: 50px 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .install-button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
    }

    footer {
      background-color: #F5F5F5;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="/northstar-logo.png" alt="Northstar Logo" />
      <h1>Northstar Apps</h1>
    </header>

    <main>
      <h2>Back in Stock Alerts for Shopify</h2>
      <p>Automatically notify your customers when products are restocked. Easy setup, smart alerts, and seamless Shopify integration.</p>
      <a href="/auth?shop=back-in-stock-alerts-app.myshopify.com" class="install-button">Install Now</a>
    </main>

    <footer>
      Contact us: <a href="mailto:northstarshopapps@gmail.com">northstarshopapps@gmail.com</a> |
      <a href="https://instagram.com/northstarapps" target="_blank">@northstarapps</a>
    </footer>
  </div>
</body>
</html>
