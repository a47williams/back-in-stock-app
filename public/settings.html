<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Back in Stock Alerts</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    button {
      background: #111827;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Back in Stock Alerts</h1>
    <p>Click below to add the WhatsApp widget to your theme. No coding required.</p>
    <button id="injectBtn">Injecting…</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const btn = document.getElementById('injectBtn');
    const status = document.getElementById('statusText');

    async function injectWidget() {
      btn.disabled = true;
      status.textContent = '';
      btn.textContent = 'Injecting…';

      const SHOP_DOMAIN = Shopify.shop; // works in Shopify embedded app

      try {
        const res = await fetch('/theme/inject', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ shop: SHOP_DOMAIN }),
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data && data.ok) {
          btn.textContent = '✅ Injected';
          status.textContent = 'The widget has been added to your live theme.';
        } else {
          btn.textContent = 'Try Again';
          status.textContent = 'Error injecting widget: ' + (data.error || 'Unknown error');
        }
      } catch (err) {
        btn.textContent = 'Try Again';
        status.textContent = 'Network error: ' + err.message;
      }

      btn.disabled = false;
    }

    document.addEventListener('DOMContentLoaded', injectWidget);
  </script>
</body>
</html>
