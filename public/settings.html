<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Back in Stock Alerts — Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      max-width: 480px;
      background: white;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      color: #444;
      margin-bottom: 24px;
    }

    button {
      background-color: #111827;
      color: white;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #1f2937;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Back in Stock Alerts</h1>
    <p>Click below to add the WhatsApp widget to your theme. No coding required.</p>
    <button id="inject-widget">Add Widget to Theme</button>
  </div>

  <script>
    document.getElementById("inject-widget").addEventListener("click", async () => {
      const btn = document.getElementById("inject-widget");
      btn.disabled = true;
      btn.textContent = "Injecting...";

      try {
        const shop = new URLSearchParams(window.location.search).get("shop");
        const res = await fetch("/theme/inject?shop=" + encodeURIComponent(shop));
        const data = await res.json();

        if (res.ok && data && data.ok) {
          btn.textContent = "✅ Widget Added!";
        } else {
          btn.textContent = "Error";
          alert("Failed to inject widget:\n" + (data?.error || "Unknown error"));
          btn.disabled = false;
        }
      } catch (err) {
        console.error(err);
        btn.textContent = "Error";
        alert("Network error. Try again.");
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
